<div class="row">
  <div class="col-lg-12" align="center">
    <button
      class="btn btn-primary"
      (click)="onNewRecipe()"
    >New Recipe <i class="icon-food"></i></button>
  </div>
</div>
<hr>
<mat-grid-list cols="3" rowHeight="675" style="width: 1200px;">
  <mat-grid-tile *ngFor="let item of recipes; let i = index">
    <app-recipe-item align="center" style="height: 675px;"
      [recipe]="item"
      [index]="i">
    </app-recipe-item>
  </mat-grid-tile>
</mat-grid-list>
