<mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{recipe.name}}
    </mat-panel-title>
    <mat-panel-description>
      {{recipe.description}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-recipe-detail
      [id]="index"
  ></app-recipe-detail>
</mat-expansion-panel>
