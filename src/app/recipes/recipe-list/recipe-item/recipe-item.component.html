<mat-card
  style="cursor: pointer;"
  (click)="onClickSelectDetail(index)"
>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.imagePath" alt="recipe" style="max-width: 600px; max-height: 600px">
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
