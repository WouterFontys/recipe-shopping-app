<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 150px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Recipe name" ([value])="recipe.name">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-star-rating [recipe]="recipe"></app-star-rating>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
    <label *ngIf="!recipe.isPrivate"> This recipe is public, and can be viewed by anyone </label>
  </div>
</div>
