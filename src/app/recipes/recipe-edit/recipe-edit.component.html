<form>
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 150px"
    >
    <input type="file" (change)="onFileSelected($event)">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <mat-form-field>
      <input matInput placeholder="Recipe name" ([value])="recipe.name">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <mat-form-field>
      <input matInput placeholder="Recipe description" ([value])="recipe.description">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-star-rating [recipe]="recipe"></app-star-rating>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <button class="btn btn-outline-primary" (click)="onSaveChange()">Save</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        <input matInput placeholder="ingredient name" ([value])="ingredient.name">
        <input matInput placeholder="ingredient amount" ([value])="ingredient.amount">
      </li>
    </ul>
    <label *ngIf="!recipe.isPrivate"> This recipe is public, and can be viewed by anyone </label>
  </div>
</div>
</form>
