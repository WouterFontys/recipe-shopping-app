
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 150px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-star-rating [recipe]="recipe"></app-star-rating>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Manage recipe</button>
      <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
    <label *ngIf="!recipe.isPrivate"> This recipe is public, and can be viewed by anyone </label>
  </div>
</div>
